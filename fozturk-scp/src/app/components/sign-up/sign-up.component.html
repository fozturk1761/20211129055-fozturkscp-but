<div class="form-container mat-elevation-z5">
    <h1>Kaydolun!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Ad" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                Ad gerekli
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email adres" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Email gerekli
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Lütfen doğru bir e-posta adresi girin
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Parola" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Parola gerekli
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Parolayı Onayla" formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Parolayı onayla
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Parolalar eşleşmelidir
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">
                Üye ol!
            </button>
        </div>
    </form>
</div>
